
{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-green-100 to-blue-100 py-8">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 border-t-8 border-blue-500 animate-fade-in">
    <div class="flex flex-col items-center mb-6">
      <img src="https://img.icons8.com/fluency/96/000000/plant-under-sun.png" alt="AgroSense Logo" class="w-20 h-20 mb-2">
      <h2 class="text-3xl font-bold text-blue-700 mb-1 tracking-tight">Create Your Account</h2>
      <p class="text-gray-500 text-sm">Join AgroSense as a Farmer, Consumer, Transporter, or Inspector.</p>
    </div>
    <form method="post" class="space-y-5">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Username</label>
        <input name="username" placeholder="Choose a username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" autocomplete="username">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Password</label>
        <input name="password" type="password" placeholder="Create a password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" autocomplete="new-password">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Role</label>
        <select name="role" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
          <option value="farmer">Farmer</option>
          <option value="consumer">Consumer</option>
          <option value="transporter">Transporter</option>
          <option value="inspector">Inspector</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition">Register</button>
    </form>
    <div class="mt-6 text-center">
      <span class="text-gray-500">Already have an account?</span>
      <a href="/" class="text-blue-600 hover:underline font-semibold ml-1">Login</a>
    </div>
  </div>
</div>
<style>
@keyframes fade-in {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in { animation: fade-in 0.7s cubic-bezier(.4,0,.2,1) both; }
</style>
{% endblock %}
