
{% extends "base.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-green-100 to-blue-100 py-8">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 border-t-8 border-green-500 animate-fade-in">
    <div class="flex flex-col items-center mb-6">
      <img src="https://img.icons8.com/fluency/96/000000/plant-under-sun.png" alt="AgroSense Logo" class="w-20 h-20 mb-2">
      <h2 class="text-3xl font-bold text-green-700 mb-1 tracking-tight">AgroSense Login</h2>
      <p class="text-gray-500 text-sm">Welcome back! Please login to your account.</p>
    </div>
    <form method="post" action="/login" class="space-y-5">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Username</label>
        <input name="username" placeholder="Enter your username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition" autocomplete="username">
      </div>
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Password</label>
        <input name="password" type="password" placeholder="Enter your password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition" autocomplete="current-password">
      </div>
  <button type="submit" style="background-color:#22c55e;color:white;" class="w-full font-bold py-2 rounded-lg transition">Login</button>
    </form>
    <div class="mt-6 text-center">
      <span class="text-gray-500">Don't have an account?</span>
      <a href="/register" class="text-green-600 hover:underline font-semibold ml-1">Register as Farmer / Consumer</a>
    </div>
  </div>
</div>
<style>
@keyframes fade-in {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in { animation: fade-in 0.7s cubic-bezier(.4,0,.2,1) both; }
</style>
{% endblock %}
