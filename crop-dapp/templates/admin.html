{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Admin Dashboard</h2>
  <h3>Users</h3>
  <ul>
    {% for u in users %}
      <li>{{ u.username }} ({{ u.role }}) - <a href="{{ url_for('delete_user', user_id=u.id) }}">Delete</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
